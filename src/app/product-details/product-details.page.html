<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="6">
        <!-- header-section -->
        <div class="header-col-main">
          <div class="arrow-back-circle"><ion-icon name="chevron-back-circle-outline"></ion-icon></div>
          <div class="heart-circle"><ion-icon name="heart-circle-outline"></ion-icon></div>
        </div>
        <!-- Special-Edition & Price-Section -->
        <div class="special-edition-main-box">
          <div><h3>Nike Air Special Edition</h3></div>
          <div class="price"><p>$60</p></div>
        </div>
        <!-- Swiper-Section -->
         <div class="swiper-container">
          <swiper-container class="ion-margin-top ion-margin" pagination="true"  [breakpoints]="{
            '360':{
              'slidesPerView':1,
              'spaceBetween':30,
            },
            '760':{
              'slidesPerView':2,
              'spaceBetween':10,
            },
            '1221':{
              'slidesPerView':2,
              'spaceBetween':15,
            },
          }">
            <swiper-slide class="b">
              <div class="slider-background-img">
                <ion-img src="/assets/images/shoes_black-removebg-preview.png"></ion-img>
              </div>
            </swiper-slide>

            <swiper-slide class="b">
              <div class="slider-background-img">
                <ion-img src="/assets/images/shoes_black-removebg-preview.png"></ion-img>
              </div>
            </swiper-slide>
            <swiper-slide class="b">
              <div class="slider-background-img">
                <ion-img src="/assets/images/shoes_black-removebg-preview.png"></ion-img>
              </div>
            </swiper-slide>
    
          </swiper-container>

         </div>



      </ion-col>








      <ion-col size="12" size-md="6" size-lg="6">2</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
